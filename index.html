<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Importo bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css'
        integrity='sha512-r0fo0kMK8myZfuKWk9b6yY8azUnHCPhgNz/uWDl2rtMdWJlk7gmd9socvGZdZzICwAkMgfTkVrplDahQ07Gi0A=='
        crossorigin='anonymous' />
    <!-- Collego il mio foglio di stile -->
    <link rel="stylesheet" href="css/style.css">

    <!-- collego il mio foglio di js -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="wrapper bg-color-pink py-2">
        <div class="container">
            <section class="my-5">
                <h2 class="text-white text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                <form class="row justify-content-center text-center py-3 gap-3">
                    <div class="col-3">
                        <label for="name">Nome e Cognome</label>
                        <input type="text" name="name" id="name" class="form-control"
                            placeholder="Inserisci il tuo nome e cognome">
                    </div>
                    <div class="col-3">
                        <label for="kmTrip">Km da percorrere</label>
                        <input type="text" name="kmTrip" id="km" class="form-control"
                            placeholder="Inserisci quanti chilometri">
                    </div>
                    <div class="col-2">
                        <label for="age">Fascia d'et√†</label>
                        <select name="age" id="age" class="form-select">
                            <option value="choose">Quanti anni hai?</option>
                            <option value="minor">Meno di 18 anni</option>
                            <option value="adult">Tra 18 e 65 anni</option>
                            <option value="over">Oltre 65 anni</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="button" id="button" class="btn btn-secondary bg-color-pink">Genera</button>
                        <button type="button" id="clearBtn" class="btn btn-warning">Clear</button>
                    </div>
                </form>
            </section>
            <section id="ticketPrev" class="d-none my-5">
                <h2 class="text-white text-center">IL TUO BIGLIETTO</h2>
                <div class="bg-white p-3">
                    <h5 class="fw-bold">DETTAGLIO PASSEGGERO</h5 class="f">
                    <table class="table table-borderless border-top border-bottom">
                        <thead>
                            <th class="bg-secondary">NOME PASSEGGERO</th>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo Biglietto</th>
                        </thead>
                        <tbody>
                            <tr>
                                <th id="ticketName" class="bg-secondary"></th>
                                <td id="ticketOffer"></td>
                                <td id="ticketWagon"></td>
                                <td id="ticketCP"></td>
                                <td id="ticketPrice"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
